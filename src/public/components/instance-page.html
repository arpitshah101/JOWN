<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../index.html">

<dom-module id="home-page">
	<template>
		<style>	
		
		paper-button{
			width:5%;
		}
		#title{
			position:absolute;
			left:22%;
		}
		#item1{
			position:absolute;
			left:43%;
		}
		#item2{
			position:absolute;
			left:65%;
		}
		#item3{
			position:absolute;
			left:90%;
		}
		#card{
			width:100%;
		}
		#icond{
			position:relative;
			left:80%;
		}
		#icone{
			position:relative;
			left:75%;

		}

		</style>

		<paper-header-panel class="red">
		<paper-toolbar>
        <div class="paper-header">Just Our Workflow Notation</div>
		<paper-tabs>Active Instances</paper-tabs>
		<paper-tabs>Completed Instances</paper-tabs>
		<paper-button id="item3" on-tap="logout">Logout</paper-button>
		</paper-toolbar>

		<iron-ajax auto 
        url="http://www.json-generator.com/api/json/get/crkSCFTVvm?indent=2" 
        handle-as="json" 
        last-response="{{items}}">
    </iron-ajax>
	<paper-listbox id="mylistbox"class="dropdown-content">
		<template is="dom-repeat" items="[[items]]">
			<paper-card id="card">
			<paper-item id="instance" value="[[item.id]]" on-tap="naviForm">Workflow: [[item.name]]</b><br>Owner: [[item.owner]] <br> Created: [[item.created]]
			<!--<paper-icon-button id="icond" value="[[item]]" src="/image/delete.png" on-tap="deleteWorkflow"></paper-icon-button>
			<paper-icon-button id="icone" src="/image/edit.png" on-tap="editWorkflow"></paper-icon-button>-->
			</paper-item>
			</paper-card>
		</template>
	</paper-listbox>
	
    </paper-header-panel>
	</template>


	<script>
	</script>
</dom-module>
