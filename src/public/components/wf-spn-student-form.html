<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="workflow-spn-student-form">
	<template>
		<style>	

		paper-button{
			width:5%;
		}
		#title{
			position:absolute;
			left:22%;
		}
		#item1{
			position:absolute;
			left:43%;
		}
		#item2{
			position:absolute;
			left:65%;
		}
		#item3{
			position:absolute;
			left:90%;
		}

		#icond{
			position:relative;
			left:80%;
		}
		#icone{
			position:relative;
			left:75%;
		}
		#student-form{
			width:50%;
			position:absolute;
			left:25%;
		}
		paper-card ::content .title-text {
			text-align: center;
		}

		paper-card .card-actions {
			text-align: right;
		}

		</style>

		<iron-ajax id="submitFormAjax"
			url="/data/saveFormData"
			method="POST"
			handle-as="json"
			content-type="application/json"
			on-response="handleSubmitFormResponse">
		</iron-ajax>

		<paper-header-panel class="red">
			<paper-toolbar>
				<div class="paper-header">Just Our Workflow Notation</div>
				<!-- title here should be the .workflowName of the workflow instance -->
				<paper-button id="item3" on-tap="logout">Logout</paper-button>
			</paper-toolbar>
		</paper-header-panel>

		<!-- ADD NEW FIELDS AND CHANGE PARAMETERS FOR FORMS BELOW -->
		<paper-card id="student-form" heading="Student-Form">
			<div class="card-content">
				<!-- Student -->
				<paper-input label="First name" maxlength="50" value={{firstName}}></paper-input>
				<paper-input label="Last name" maxlength="50" value={{lastName}}></paper-input>
				<paper-input label="Middle initials" maxlength="50" value={{middleInitials}}></paper-input>
				<paper-input label="RUID" maxlength="50" value={{ruid}}></paper-input>
				<paper-input label="Official Rutgers Email" maxlength="50" value={{officialRutgersEmail}}></paper-input>
				<paper-input label="Declared Graduation Date" maxlength="50" value={{declaredGraduationDate}}></paper-input>
				<paper-input label="Cumulative GPA" maxlength="50" value={{cumulativeGpa}}></paper-input>
				<paper-input label="Member of the Honors Program?" maxlength="50" value={{honorsSchool}}></paper-input>
				<paper-input label="Semester and Year" maxlength="50" value={{semesterAndYear}}></paper-input>
				<paper-input label="School #" maxlength="50" value={{schoolNumber}}></paper-input>
				<paper-input label="Subject #" maxlength="50" value={{subjectNumber}}></paper-input>
				<paper-input label="Course #" maxlength="50" value={{courseNumber}}></paper-input>
				<paper-input label="Section #" maxlength="50" value={{sectionNumber}}></paper-input>
				<paper-input label="Index #" maxlength="50" value={{indexNumber}}></paper-input>
				<paper-input label="Number of Credits" maxlength="50" value={{numberOfCredits}}></paper-input>
				<paper-input label="Course Title" maxlength="50" value={{courseTitle}}></paper-input>
				<paper-input label="Reasons for taking the course:" maxlength="50" value={{reasonsForTakingCourse}}></paper-input>

				<div class="card-actions">
					<paper-button flat on-tap="submitForm">Submit Form</paper-button>
				</div>
			</div>
		</paper-card>
		<!-- ADD NEW FIELDS AND CHANGE PARAMETERS FOR FORMS ABOVE -->
	</template>
	</template>

	<script>
		Polymer({
		is: "workflow-spn-student-form",
			properties: {
				instanceId: String,
				formAlias: String,

				/* PROPERTIES FOR FORMS BELOW */
				firstName: String,
				lastName: String,
				middleInitials: String,
				ruid: String,
				officialRutgersEmail: String,
				declaredGraduationDate: String,
				cumulativeGpa: String,
				honorsSchool: String,
				semesterAndYear: String,
				schoolNumber: String,
				subjectNumber: String,
				courseNumber: String,
				sectionNumber: String,
				indexNumber: String,
				numberOfCredits: String,
				courseTitle: String,
				reasonsForTakingCourse: String
			},
			ready: function() {
				// FOR TESTING
				this.instanceId = "123456789012";
				// this.instanceId = localStorage.getItem("instanceId");
				this.formAlias = "studentForm";
			},
			logout: function() {
				alert("logging out " + this.username);
				localStorage.clear();
				location.href = "index.html";
			},
			submitForm: function() {
				alert("Submitting form");
				this.$.submitFormAjax.body = {"instanceId": this.instanceId, "formAlias": this.formAlias, "data":
					{
						"firstName": this.firstName, "lastName": this.lastName, "middleInitials": this.middleInitials,
						"ruid": this.ruid, "officialRutgersEmail": this.officialRutgersEmail,
						"declaredGraduationDate": this.declaredGraduationDate, "cumulativeGpa": this.cumulativeGpa,
						"honorsSchool": this.honorsSchool, "semesterAndYear": this.semesterAndYear,
						"schoolNumber": this.schoolNumber, "subjectNumber": this.subjectNumber,
						"courseNumber": this.courseNumber, "sectionNumber": this.sectionNumber,
						"indexNumber": this.indexNumber, "numberOfCredits": this.numberOfCretis,
						"courseTitle": this.courseTitle, "reasonsForTakingCourse": this.reasonForTakingCourse
					}
			}	;
				this.$.submitFormAjax.generateRequest();
			},
			handleSubmitFormResponse: function(request) {
				console.log(request.detail.response);
				console.log(this.$.submitFormAjax.lastResponse);
				//if (request.details.response.success === true) {
				if(request.success === true) {
					alert("FORM SAVED!");
				}
				else {
					alert("ERROR! COULD NOT SAVE FORM!");
				}
			}
		});

	</script>
</dom-module>
