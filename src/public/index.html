<!DOCTYPE html>
<html>

<head>
    <title>JOWN</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="./colors.html">
    <link rel="import" href="./shadows.html">
    <link rel="import" href="./components/login.html">
    <link rel="import" href="./components/homepage.html">
    <style is="custom-style">
        body {
            margin: 0;
            padding: 0;
            background-color: var(--paper-grey-100);
            overflow: scroll;
        }
        
        .paper-header {
            height: 60px;
            font-size: 16px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
        }
        
        .blue .paper-header {
            background-color: var(--paper-light-blue-500);
        }
        
        .red .paper-header {
            background-color: var(--paper-red-500);
        }
        
        .orange .paper-header {
            background-color: var(--paper-amber-500);
        }
        
        .green .paper-header {
            background-color: var(--paper-green-500);
        }
        
        .cyan .paper-header {
            background-color: var(--paper-cyan-500);
        }
        
        paper-card#login-form {
            margin: 0 auto;
            margin-top: 10%;
            display: table;
            min-width: 500px;
        }
        
        paper-card#login-form::content .title-text {
            text-align: center;
        }

        paper-card#login-form .card-actions {
            text-align: right;
        }

        login-box {
            margin: 0 auto;
            display: table;
            margin-top: 25px;
        }
    </style>
</head>

<body id="app">
    
    <paper-header-panel class="red">
        <div class="paper-header">Just Our Workflow Notation</div>
    </paper-header-panel>
    <login-box></login-box>
    <script>
        var app = document.querySelector("#app");
        app.login = function() {alert("Loging in!")};
        app.register = function() {alert("Registering!")};
    </script>

</body>

</html>
