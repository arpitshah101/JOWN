<!DOCTYPE html>
<html>

<head>
    <title>JOWN</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="/bower_components/paper-card/paper-card.html">
    <link rel="import" href="/bower_components/paper-button/paper-button.html">
    <link rel="import" href="/bower_components/paper-input/paper-input.html">
    <link rel="import" href="/bower_components/paper-item/paper-item.html">
    <link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="./colors.html">
    <link rel="import" href="./shadows.html">
    <!--<link rel="import" href="login.html">-->

    <style is="custom-style">
        body {
            margin: 0;
            padding: 0;
            background-color: var(--paper-grey-100);
            overflow: scroll;
        }
        
        .paper-header {
            height: 60px;
            font-size: 16px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
        }
        
        .blue .paper-header {
            background-color: var(--paper-light-blue-500);
        }
        
        .red .paper-header {
            background-color: var(--paper-red-500);
        }
        
        .orange .paper-header {
            background-color: var(--paper-amber-500);
        }
        
        .green .paper-header {
            background-color: var(--paper-green-500);
        }
        
        .cyan .paper-header {
            background-color: var(--paper-cyan-500);
        }
        
        paper-card#login-form {
            margin: 0 auto;
            margin-top: 10%;
            display: table;
            min-width: 500px;
        }
        
        paper-card#login-form::content .title-text {
            text-align: center;
        }

        paper-card#login-form .card-actions {
            text-align: right;
        }
    </style>
</head>

<body>
    <!--<login-page></login-page>-->
    <paper-header-panel class="red">
        <div class="paper-header">Just Our Workflow Notation</div>
    </paper-header-panel>

    <paper-card id="login-form" heading="Please Log In">
        <div class="card-content">
            <paper-input class="username" label="Username"></paper-input>
            <paper-input class="password" label="Password" type="password"></paper-input>
            <paper-dropdown-menu class="dropdownmenu" label="Role">
                <paper-listbox class="dropdown-content">
                    <paper-item class="items">Student</paper-item>
                    <paper-item class="items">Professor</paper-item>
                    <paper-item class="items">Dean</paper-item>
                    <paper-item class="items">Admin</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
        </div>
        <div class="card-actions">
			<paper-button class="button" flat on-tap="login">Login</paper-button>
			<paper-button class="button" flat onclick="register(this)">Register</paper-button>
        </div>
    </paper-card>

</body>

</html>
